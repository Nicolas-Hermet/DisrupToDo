<div class="container">
  <mat-card class="todo" *ngFor="let todo of todos; index as i">
    <mat-card-header>
      <mat-card-title>
        {{ todo.title }}  -  {{ todo.isDone }}  -  {{ i }}
        <button (click)="switch(i)">mark done</button>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ todo.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
